<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Test</title>
</head>
<body>
    <h1>Flask API Test</h1>
    <form action="http://127.0.0.1:5000/upload-csv" method="post" enctype="multipart/form-data">
        <label for="aws_access_key_id">AWS Access Key ID:</label>
        <input type="text" name="aws_access_key_id"  id="aws_access_key_id" required><br>

        <label for="aws_secret_access_key">AWS Secret Access Key:</label>
        <input type="text"  id="aws_secret_access_key" name="aws_secret_access_key" required><br>

        <label for="region_name">Region Name:</label>
        <input type="text"  id="region_name" name="region_name" required><br>

        <label for="destination_bucket">Destination Bucket:</label>
        <input type="text"  id="destination_bucket" name="destination_bucket" required><br>

        <label for="csv_file">CSV File:</label>
        <input type="file"  id="csv_file" name="csv_file" accept=".csv" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
